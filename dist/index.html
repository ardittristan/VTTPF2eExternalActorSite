<!doctype html>
<html>
<!-- this html file does not get replaced and should be directly edited when wanting to change the main page for non packaged testing -->
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tooltipster@latest/dist/js/tooltipster.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://unpkg.com/eventemitter3@latest/umd/eventemitter3.min.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tooltipster@4.2.8/dist/css/tooltipster.bundle.min.css">

        <script src="global.js"></script>

        <style class="nodestoFont">
            @font-face {
                font-family: "Nodesto";
                src: url("fonts/NodestoCapsCondensed.otf");
            }
        </style>

        <style class="pathfinder2eActionsFont">
            @font-face {
                font-family: "Pathfinder2eActions";
                src: url("fonts/Pathfinder2eActions.ttf");
            }
        </style>

        <script src="https://cdn.jsdelivr.net/gh/ardittristan/VTTPF2eExternalActorSite/dist/libs/fontawesome.js"></script>
        <script src="populatesheet.js"></script>
        <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/master/svgs/solid/dice-d20.svg" />
        <link rel="stylesheet" href="index.css" />
        <title>PF2e Sheet</title> <!-- title of the site -->

    <body>
        <div class="header">
            <div class="formDiv">
                <form id="siteUrlForm" onsubmit="event.preventDefault()">
                    <input type="text" id="siteUrl" placeholder="Actor url"/>
                    <button type="submit">Show Actor Sheet</button>
                </form>
            </div>
            <div class="titleDiv">
                Foundry&nbsp;Character Viewer
            </div>
        </div>
        <section class="window-content"></section>      <!-- sheet will appear here -->
        <script src="index.js"></script>
    </body>

</html>
