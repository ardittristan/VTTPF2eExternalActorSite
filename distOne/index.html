 Striking runes should not be added here and instead configured in the Weapon Runes section above.","WeaponRunesLabel":"Weapon Runes","WeaponMaterialLabel":"Weapon Construction","WeaponCustomDamageLabel":"Additional Custom Damage","WeaponCustomDamageTitle":"This section adds any custom damage that is not covered by the Rune system. The Strike Effect and Critcal Effect attributes are not currently used in the system and are informational only.","WeaponDamageLabel":"Base Damage","WeaponDescriptionAxe":"Critical Specialization Effect: Choose one creature adjacent to the initial target and within reach. If its AC is lower than your attack roll result for the critical hit, you deal damage to that creature equal to the result of the weapon damage die you rolled (including extra dice for its potency rune, if any). This amount isn\'t doubled, and no bonuses or other additional dice apply to this damage.","WeaponDescriptionBomb":"Critical Specialization Effect: Increase the radius of the bomb\'s splash damage (if any) to 10 feet.","WeaponDescriptionBow":"Critical Specialization Effect: If the target of the critical hit is adjacent to a surface, it gets stuck to that surface by the missile. The target is immobilized and must spend an Interact action to attempt a DC 10 Athletics check to pull the missile free; it can\'t move from its space until it succeeds. The creature doesn\'t become stuck if it is incorporeal, is liquid (like a water elemental or some oozes), or could otherwise escape without effort","WeaponDescriptionBrawling":"Critical Specialization Effect: The target must succeed at a Fortitude save against your class DC or be slowed 1 until the end of your next turn.","WeaponDescriptionClub":"Critical Specialization Effect: You knock the target away from you up to 10 feet (you choose the distance). This is forced movement (page 475).","WeaponDescriptionDart":"Critical Specialization Effect: The target takes 1d6 persistent bleed damage. You gain an item bonus to this bleed damage equal to the weapon\'s item bonus to attack rolls.","WeaponDescriptionFlail":"Critical Specialization Effect: The target is knocked prone.","WeaponDescriptionHammer":"Critical Specialization Effect: The target is knocked prone.","WeaponDescriptionKnife":"Critical Specialization Effect: The target takes 1d6 persistent bleed damage. You gain an item bonus to this bleed damage equal to the weapon\'s item bonus to attack rolls.","WeaponDescriptionPick":"Critical Specialization Effect: The weapon viciously pierces the target, who takes 2 additional damage per weapon damage die.","WeaponDescriptionPolearm":"Critical Specialization Effect: The target is moved 5 feet in a direction of your choice. This is forced movement (page 475).","WeaponDescriptionShield":"Critical Specialization Effect: You knock the target back from you 5 feet. This is forced movement (page 475).","WeaponDescriptionSling":"Critical Specialization Effect: The target must succeed at a Fortitude save against your class DC or be stunned 1.","WeaponDescriptionSpear":"Critical Specialization Effect: The weapon pierces the target, weakening its attacks. The target is clumsy 1 until the start of your next turn.","WeaponDescriptionSword":"Critical Specialization Effect: The target is made off‑balance by your attack, becoming ﬂat‑footed until the start of your next turn.","WeaponGroupAxe":"Axe","WeaponGroupBomb":"Bomb","WeaponGroupBow":"Bow","WeaponGroupBrawling":"Brawling","WeaponGroupClub":"Club","WeaponGroupDart":"Dart","WeaponGroupFlail":"Flail","WeaponGroupHammer":"Hammer","WeaponGroupKnife":"Knife","WeaponGroupLabel":"Weapon Group","WeaponGroupPick":"Pick","WeaponGroupPolearm":"Polearm","WeaponGroupShield":"Shield","WeaponGroupSling":"Sling","WeaponGroupSpear":"Spear","WeaponGroupSword":"Sword","WeaponHands1":"One","WeaponHands1Plus":"One Plus","WeaponHands2":"Two","WeaponMAPDefaultOption":"Default (uses Agile trait if present)","WeaponMAPLabel":"Multiple Attack Penalty","WeaponPotencyRune1":"Weapon Potency (+1)","WeaponPotencyRune2":"Weapon Potency (+2)","WeaponPotencyRune3":"Weapon Potency (+3)","WeaponPotencyRune4":"Weapon Potency (+4)","WeaponPropertyCriticalDamageLabel":"Critical Damage","WeaponPropertyCriticalEffectLabel":"Critical Effect","WeaponPropertyRuneAnarchic":"Anarchic","WeaponPropertyRuneAncestralEchoing":"Ancestral Echoing","WeaponPropertyRuneAxiomatic":"Axiomatic","WeaponPropertyRuneBloodbane":"Bloodbane","WeaponPropertyRuneCorrosive":"Corrosive","WeaponPropertyRuneDancing":"Dancing","WeaponPropertyRuneDisrupting":"Disrupting","WeaponPropertyRuneFearsome":"Fearsome","WeaponPropertyRuneFlaming":"Flaming","WeaponPropertyRuneFrost":"Frost","WeaponPropertyRuneGhostTouch":"Ghost Touch","WeaponPropertyRuneGreaterBloodbane":"Bloodbane (Greater)","WeaponPropertyRuneGreaterCorrosive":"Corrosive (Greater)","WeaponPropertyRuneGreaterDisrupting":"Disrupting (Greater)","WeaponPropertyRuneGreaterFlaming":"Flaming (Greater)","WeaponPropertyRuneGreaterFearsome":"Fearsome (Greater)","WeaponPropertyRuneGreaterFrost":"Frost (Greater)","WeaponPropertyRuneGreaterShock":"Shock (Greater)","WeaponPropertyRuneGreaterThundering":"Thundering (Greater)","WeaponPropertyRuneGrievous":"Grievous","WeaponPropertyRuneHoly":"Holy","WeaponPropertyRuneKeen":"Keen","WeaponPropertyRuneKinWarding":"Kin-Warding","WeaponPropertyRuneLabel":"Property Rune","WeaponPropertyRunePacifying":"Pacifying","WeaponPropertyRuneReturning":"Returning","WeaponPropertyRuneSerrating":"Serrating","WeaponPropertyRuneShifting":"Shifting","WeaponPropertyRuneShock":"Shock","WeaponPropertyRuneSpeed":"Speed","WeaponPropertyRuneSpellStoring":"Spell-Storing","WeaponPropertyRuneThundering":"Thundering","WeaponPropertyRuneUnholy":"Unholy","WeaponPropertyRuneVorpal":"Vorpal","WeaponPropertyRuneWounding":"Wounding","WeaponPropertyStrikeDamageLabel":"Strike Damage","WeaponPropertyStrikeEffectLabel":"Strike Effect","WeaponRange10":"10 ft.","WeaponRange100":"100 ft.","WeaponRange120":"120 ft.","WeaponRange140":"140 ft.","WeaponRange20":"20 ft.","WeaponRange30":"30 ft.","WeaponRange40":"40 ft.","WeaponRange50":"50 ft.","WeaponRange60":"60 ft.","WeaponRange80":"80 ft.","WeaponRangeLabel":"Weapon Range","WeaponRangeMelee":"Melee","WeaponRangeReach":"Reach","WeaponReloadLabel":"Reload Time","WeaponSpecialization":"Weapon Specialization","WeaponSplashDamageLabel":"Splash Damage","WeaponStrikeLabel":"Strike","WeaponSummary":"Weapon Summary","WeaponTypeAdvanced":"Advanced Weapon","WeaponTypeLabel":"Weapon Proficiency","WeaponTypeMartial":"Martial Weapon","WeaponTypeSimple":"Simple Weapon","WeaponTypeUnarmed":"Unarmed Attack","Weight":"Weight","WeightTitle":"Your weight","WoundsLabel":"Wounded","WoundsTitle":"Anytime you lose the dying condition, your wounded condition increases by 1. Every time you increase your dying condition due to taking damage, your wounded value is added to dying as well. See the full rules in CRB page 459-460.","condition":{"group":{"detection":"Degrees of Detection","attitudes":"Attitudes","senses":"Senses","death":"Death and Dying"},"blinded":{"name":"Blinded","rules":"<p>You can\'t see. All normal terrain is difficult terrain to you. You can\'t detect anything using vision. You automatically critically fail Perception checks that require you to be able to see, and if vision is your only precise sense, you take a -4 status penalty to Perception checks. You are immune to visual effects. Blinded overrides dazzled.</p>","summary":"You\'re unable to see."},"broken":{"name":"Broken","rules":"<p>Broken is a condition that affects objects. An object is broken when damage has reduced its Hit Points to equal or less than its Broken Threshold. A broken object can\'t be used for its normal function, nor does it grant bonuses—with the exception of armor. Broken armor still grants its item bonus to AC, but it also imparts a status penalty to AC depending on its category: -1 for broken light armor, -2 for broken medium armor, or -3 for broken heavy armor.</p><p>A broken item still imposes penalties and limitations normally incurred by carrying, holding, or wearing it. For example, broken armor would still impose its Dexterity modifier cap, check penalty, and so forth.</p><p>If an effect makes an item broken automatically and the item has more HP than its Broken Threshold, that effect also reduces the item\'s current HP to the Broken Threshold.</p>","summary":"This item can\'t be used for its normal function until repaired."},"clumsy":{"name":"Clumsy","rules":"<p>Your movements become clumsy and inexact. Clumsy always includes a value. You take a status penalty equal to the condition value to Dexterity-based checks and DCs, including AC, Reflex saves, ranged attack rolls, and skill checks using Acrobatics, Stealth, and Thievery.</p>","summary":"You can\'t move as easily or gracefully as usual."},"concealed":{"name":"Concealed","rules":"<p>While you are concealed from a creature, such as in a thick fog, you are difficult for that creature to see. You can still be observed, but you\'re tougher to target. A creature that you\'re concealed from must succeed at a DC 5 flat check when targeting you with an attack, spell, or other effect.</p><p>Area effects aren\'t subject to this flat check. If the check fails, the attack, spell, or effect doesn\'t affect you.</p>","summary":"Fog or similar obscuration makes you difficult to see and target."},"confused":{"name":"Confused","rules":"<p>You don\'t have your wits about you, and you attack wildly. You are flat-footed, you don\'t treat anyone as your ally (though they might still treat you as theirs), and you can\'t Delay, Ready, or use reactions.<p></p>You use all your actions to Strike or cast offensive cantrips, though the GM can have you use other actions to facilitate attack, such as draw a weapon, move so that a target is in reach, and so forth. Your targets are determined randomly by the GM. If you have no other viable targets, you target yourself, automatically hitting but not scoring a critical hit. If it\'s impossible for you to attack or cast spells, you babble incoherently, wasting your actions.</p><p>Each time you take damage from an attack or spell, you can attempt a DC 11 flat check to recover from your confusion and end the condition.</p>","summary":"You attack indiscriminately."},"controlled":{"name":"Controlled","rules":"<p>Someone else is making your decisions for you, usually because you\'re being commanded or magically dominated. The controller dictates how you act and can make you use any of your actions, including attacks, reactions, or even Delay. The controller usually does not have to spend their own actions when controlling you.</p>","summary":"Another creature determines your actions."},"dazzled":{"name":"Dazzled","rules":"<p>Your eyes are overstimulated. If vision is your only precise sense, all creatures and objects are concealed from you.</p>","summary":"Everything is concealed to you."},"deafened":{"name":"Deafened","rules":"<p>You can\'t hear. You automatically critically fail Perception checks that require you to be able to hear. You take a -2 status penalty to Perception checks for initiative and checks that involve sound but also rely on other senses. If you perform an action with the auditory trait, you must succeed at a DC 5 flat check or the action is lost; attempt the check after spending the action but before any effects are applied. You are immune to auditory effects.</p>","summary":"You\'re unable to hear."},"doomed":{"name":"Doomed","rules":"<p>A powerful force has gripped your soul, calling you closer to death. Doomed always includes a value. The dying value at which you die is reduced by your doomed value. If your maximum dying value is reduced to 0, you instantly die. When you die, you\'re no longer doomed.</p><p>Your doomed value decreases by 1 each time you get a full night\'s rest.</p>","summary":"With your soul in peril, you are now closer to death."},"drained":{"name":"Drained","rules":"<p>When a creature successfully drains you of blood or life force, you become less healthy. Drained always includes a value. You take a status penalty equal to your drained value on Constitution-based checks, such as Fortitude saves. You also lose a number of Hit Points equal to your level (minimum 1) times the drained value, and your maximum Hit Points are reduced by the same amount. For example, if you\'re hit by an effect that inflicts drained 3 and you\'re a 3rd-level character, you lose 9 Hit Points and reduce your maximum Hit Points by 9. Losing these Hit Points doesn\'t count as taking damage.</p><p>Each time you get a full night\'s rest, your drained value decreases by 1. This increases your maximum Hit Points, but you don\'t immediately recover the lost Hit Points.</p>","summary":"Blood loss or something similar has leached your vitality."},"dying":{"name":"Dying","rules":"<p>You are bleeding out or otherwise at death\'s door. While you have this condition, you are unconscious. Dying always includes a value, and if it ever reaches dying 4, you die. If you\'re dying, you must attempt a recovery check (page 459) at the start of your turn each round to determine whether you get better or worse. Your dying condition increases by 1 if you take damage while dying, or by 2 if you take damage from an enemy\'s critical hit or a critical failure on your save.</p><p>If you lose the dying condition by succeeding at a recovery check and are still at 0 Hit Points, you remain unconscious, but you can wake up as described in that condition. You lose the dying condition automatically and wake up if you ever have 1 Hit Point or more. Any time you lose the dying condition, you gain the wounded 1 condition, or increase your wounded condition value by 1 if you already have that condition.</p>","summary":"You\'re slipping closer to death."},"encumbered":{"name":"Encumbered","rules":"<p>You are carrying more weight than you can manage. While you\'re encumbered, you\'re clumsy 1 and take a 10-foot penalty to all your Speeds. As with all penalties to your Speed, this can\'t reduce your Speed below 5 feet.</p>","summary":"You\'re carrying more weight than you can manage."},"enfeebled":{"name":"Enfeebled","rules":"<p>You\'re physically weakened. Enfeebled always includes a value. When you are enfeebled, you take a status penalty equal to the condition value to Strength-based rolls and DCs, including Strength-based melee attack rolls, Strength-based damage rolls, and Athletics checks.</p>","summary":"Your strength has been sapped away."},"fascinated":{"name":"Fascinated","rules":"<p>You are compelled to focus your attention on something, distracting you from whatever else is going on around you. You take a -2 status penalty to Perception and skill checks, and you can\'t use actions with the concentrate trait unless they or their intended consequences are related to the subject of your fascination (as determined by the GM). For instance, you might be able to Seek and Recall Knowledge about the subject, but you likely couldn\'t cast a spell targeting a different creature. This condition ends if a creature uses hostile actions against you or any of your allies.</p>","summary":"You are compelled to focus your attention on something."},"fatigued":{"name":"Fatigued","rules":"<p>You\'re tired and can\'t summon much energy. You take a -1 status penalty to AC and saving throws. While exploring, you can\'t choose an exploration activity.</p><p>You recover from fatigue after a full night\'s rest.</p>","summary":"Your defenses are lower and you can\'t focus while exploring."},"flatFooted":{"name":"Flat-Footed","rules":"<p>You\'re distracted or otherwise unable to focus your full attention on defense. You take a -2 circumstance penalty to AC. Some effects give you the flat-footed condition only to certain creatures or against certain attacks. Others— especially conditions—can make you universally flatfooted against everything. If a rule doesn\'t specify that the condition applies only to certain circumstances, it applies to all of them; for example, many effects simply say \\"The target is flat-footed.\\"</p>","summary":"You\'re unable to defend yourself to your full capability."},"fleeing":{"name":"Fleeing","rules":"<p>You\'re forced to run away due to fear or some other compulsion. On your turn, you must spend each of your actions trying to escape the source of the fleeing condition as expediently as possible (such as by using move actions to flee, or opening doors barring your escape). The source is usually the effect or caster that gave you the condition, though some effects might define something else as the source. You can\'t Delay or Ready while fleeing.</p>","summary":"You must run away."},"friendly":{"name":"Friendly","rules":"<p>This condition reflects a creature\'s disposition toward a particular character, and only supernatural effects (like a spell) can impose these conditions on player characters. A creature that is friendly to a character likes that character. The character can attempt to make a Request of a friendly creature, and the friendly creature is likely to agree to a simple and safe request that doesn\'t cost it much to fulfill. If the character or one of their allies uses hostile actions against the creature, the creature gains a worse attitude condition depending on the severity of the hostile action, as determined by the GM.</p>","summary":"An NPC with this condition has a good attitude toward you."},"frightened":{"name":"Frightened","rules":"<p>You\'re gripped by fear and struggle to control your nerves. The frightened condition always includes a value. You take a status penalty equal to this value to all your checks and DCs. Unless specified otherwise, at the end of each of your turns, the value of your frightened condition decreases by 1.</p>","summary":"Fear makes you less capable of attacking and defending."},"grabbed":{"name":"Grabbed","rules":"<p>You\'re held in place by another creature, giving you the flat-footed and immobilized conditions. If you attempt a manipulate action while grabbed, you must succeed at a DC 5 flat check or it is lost; roll the check after spending the action, but before any effects are applied.</p>","summary":"A creature, object, or magic holds you in place."},"helpful":{"name":"Helpful","rules":"<p>This condition reflects a creature\'s disposition toward a particular character, and only supernatural effects (like a spell) can impose these conditions on player characters. A creature that is helpful to a character wishes to actively aid that character. It will accept reasonable Requests from that character, as long as such requests aren\'t at the expense of the helpful creature\'s goals or quality of life. If the character or one of their allies uses a hostile action against the creature, the creature gains a worse attitude condition depending on the severity of the hostile action, as determined by the GM.</p>","summary":"An NPC with this condition wants to assist you."},"hidden":{"name":"Hidden","rules":"<p>While you\'re hidden from a creature, that creature knows the space you\'re in but can\'t tell precisely where you are. You typically become hidden by using Stealth to Hide. When Seeking a creature using only imprecise senses, it remains hidden, rather than observed. A creature you\'re hidden from is flat-footed to you, and it must succeed at a DC 11 flat check when targeting you with an attack, spell, or other effect or it fails affect you. Area effects aren\'t subject to this flat check.</p><p>A creature might be able to use the Seek action to try to observe you, as described on page 471.</p>","summary":"A creature you\'re hidden from knows your location but can\'t see you."},"hostile":{"name":"Hostile","rules":"<p>This condition reflects a creature\'s disposition toward a particular character, and only supernatural effects (like a spell) can impose these conditions on player characters. A creature that is hostile to a character actively seeks to harm that character. It doesn\'t necessarily attack, but it won\'t accept Requests from the character.</p>","summary":"An NPC with this condition wants to harm you."},"immobilized":{"name":"Immobilized","rules":"<p>You can\'t use any action with the move trait. If you\'re immobilized by something holding you in place and an external force would move you out of your space, the force must succeed at a check against either the DC of the effect holding you in place or the relevant defense (usually Fortitude DC) of the monster holding you in place.</p>","summary":"You can\'t move."},"indifferent":{"name":"Indifferent","rules":"<p>This condition reflects a creature\'s disposition toward a particular character, and only supernatural effects (like a spell) can impose these conditions on player characters. A creature that is indifferent to a character doesn\'t really care one way or the other about that character. Assume a creature\'s attitude to a given character is indifferent unless specified otherwise.</p>","summary":"An NPC with this condition doesn\'t have a strong opinion about you."},"invisible":{"name":"Invisible","rules":"<p>While invisible, you can\'t be seen. You\'re undetected to everyone. Creatures can Seek to attempt to detect you; if a creature succeeds at its Perception check against your Stealth DC, you become hidden to that creature until you Sneak to become undetected again. If you become invisible while someone can already see you, you start out hidden to the observer (instead of undetected) until you successfully Sneak. You can\'t become observed while invisible except via special abilities or magic.</p>","summary":"Creatures can\'t see you."},"observed":{"name":"Observed","rules":"<p>Anything in plain view is observed by you. If a creature takes measures to avoid detection, such as by using Stealth to Hide, it can become hidden or undetected instead of observed. If you have another precise sense instead of or in addition to sight, you might be able to observe a creature or object using that sense instead. You can observe a creature only with precise senses. When Seeking a creature using only imprecise senses, it remains hidden, rather than observed.</p>","summary":"You\'re in plain view."},"paralyzed":{"name":"Paralyzed","rules":"<p>Your body is frozen in place. You have the flat-footed condition and can\'t act except to Recall Knowledge and use actions that require only the use of your mind (as determined by the GM). Your senses still function, but only in the areas you can perceive without moving your body, so you can\'t Seek while paralyzed.</p>","summary":"Your body is frozen in place."},"persistentDamage":{"name":"Persistent Damage","rules":"<p>Persistent damage comes from effects like acid, being on fire, or many other situations. It appears as \\"X persistent [type] damage,\\" where \\"X\\" is the amount of damage dealt and \\"[type]\\" is the damage type. Instead of taking persistent damage immediately, you take it at the end of each of your turns as long as you have the condition, rolling any damage dice anew each time. After you take persistent damage, roll a DC 15 flat check to see if you recover from the persistent damage. If you succeed, the condition ends.</p>","summary":"You keep taking damage every round."},"petrified":{"name":"Petrified","rules":"<p>You have been turned to stone. You can\'t act, nor can you sense anything. You become an object with a Bulk double your normal Bulk (typically 12 for a petrified Medium creature or 6 for a petrified Small creature), AC 9, Hardness 8, and the same current Hit Points you had when alive. You don\'t have a Broken Threshold. When you\'re turned back into flesh, you have the same number of Hit Points you had as a statue. If the statue is destroyed, you immediately die. While petrified, your mind and body are in stasis, so you don\'t age or notice the passing of time.</p>","summary":"You\'ve been turned to stone."},"prone":{"name":"Prone","rules":"<p>You\'re lying on the ground. You are flat-footed and take a -2 circumstance penalty to attack rolls. The only move actions you can use while you\'re prone are Crawl and Stand. Standing up ends the prone condition. You can Take Cover while prone to hunker down and gain cover against ranged attacks, even if you don\'t have an object to get behind, gaining a +4 circumstance bonus to AC against ranged attacks (but you remain flat-footed).</p><p>If you would be knocked prone while you\'re Climbing or Flying, you fall (see pages 463-464 for the rules on falling). You can\'t be knocked prone when Swimming.</p>","summary":"You\'re lying on the ground and are easier to attack."},"quickened":{"name":"Quickened","rules":"<p>You gain 1 additional action at the start of your turn each round. Many effects that make you quickened specify the types of actions you can use with this additional action. If you become quickened from multiple sources, you can use the extra action you\'ve been granted for any single action allowed by any of the effects that made you quickened. Because quickened has its effect at the start of your turn, you don\'t immediately gain actions if you become quickened during your turn.</p>","summary":"You get an extra action each turn."},"restrained":{"name":"Restrained","rules":"<p>You\'re tied up and can barely move, or a creature has you pinned. You have the flat-footed and immobilized conditions, and you can\'t use any actions with the attack or manipulate traits except to attempt to Escape or Force Open your bonds. Restrained overrides grabbed.</p>","summary":"You\'re tied up and can\'t move, or a grappling creature has you pinned."},"sickened":{"name":"Sickened","rules":"<p>You feel ill. Sickened always includes a value. You take a status penalty equal to this value on all your checks and DCs. You can\'t willingly ingest anything—including elixirs and potions—while sickened.</p><p>You can spend a single action retching in an attempt to recover, which lets you immediately attempt a Fortitude save against the DC of the effect that made you sickened. On a success, you reduce your sickened value by 1 (or by 2 on a critical success).</p>","summary":"You\'re sick to your stomach."},"slowed":{"name":"Slowed","rules":"<p>You have fewer actions. Slowed always includes a value. When you regain your actions at the start of your turn, reduce the number of actions you regain by your slowed value. Because slowed has its effect at the start of your turn, you don\'t immediately lose actions if you become slowed during your turn.</p>","summary":"You lose actions each turn."},"stunned":{"name":"Stunned","rules":"<p>You\'ve become senseless. You can\'t act while stunned. Stunned usually includes a value, which indicates how many total actions you lose, possibly over multiple turns, from being stunned. Each time you regain actions (such as at the start of your turn), reduce the number you regain by your stunned value, then reduce your stunned value by the number of actions you lost. For example, if you were stunned 4, you would lose all 3 of your actions on your turn, reducing you to stunned 1; on your next turn, you would lose 1 more action, and then be able to use your remaining 2 actions normally. Stunned might also have a duration instead of a value, such as \\"stunned for 1 minute.\\" In this case, you lose all your actions for the listed duration.</p><p>Stunned overrides slowed. If the duration of your stunned condition ends while you are slowed, you count the actions lost to the stunned condition toward those lost to being slowed. So, if you were stunned 1 and slowed 2 at the beginning of your turn, you would lose 1 action from stunned, and then lose only 1 additional action by being slowed, so you would still have 1 action remaining to use that turn.</p>","summary":"You can\'t use actions."},"stupefied":{"name":"Stupefied","rules":"<p>Your thoughts and instincts are clouded. Stupefied always includes a value. You take a status penalty equal to this value on Intelligence-, Wisdom-, and Charisma-based checks and DCs, including Will saving throws, spell attack rolls, spell DCs, and skill checks that use these ability scores. Any time you attempt to Cast a Spell while stupefied, the spell is disrupted unless you succeed at a flat check with a DC equal to 5 + your stupefied value.</p>","summary":"You can\'t access your full mental faculties, and you have trouble casting spells."},"unconscious":{"name":"Unconscious","rules":"<p>You\'re sleeping, or you\'ve been knocked out. You can\'t act. You take a -4 status penalty to AC, Perception, and Reflex saves, and you have the blinded and flat-footed conditions. When you gain this condition, you fall prone and drop items you are wielding or holding unless the effect states otherwise or the GM determines you\'re in a position in which you wouldn\'t.</p><p>If you\'re unconscious because you\'re dying, you can\'t wake up while you have 0 Hit Points. If you are restored to 1 Hit Point or more via healing, you lose the dying and unconscious conditions and can act normally on your next turn.</p><p>If you are unconscious and at 0 Hit Points, but not dying, you naturally return to 1 Hit Point and awaken after sufficient time passes. The GM determines how long you remain unconscious, from a minimum of 10 minutes to several hours. If you receive healing during this time, you lose the unconscious condition and can act normally on your next turn.</p><p>If you\'re unconscious and have more than 1 Hit Point (typically because you are asleep or unconscious due to an effect), you wake up in one of the following ways. Each causes you to lose the unconscious condition.</p><ul><li>You take damage, provided the damage doesn\'t reduce you to 0 Hit Points. If the damage reduces you to 0 Hit Points, you remain unconscious and gain the dying condition as normal.</li><li>You receive healing, other than the natural healing you get from resting.</li><li>Someone shakes you awake with an Interact action.</li><li>There\'s loud noise going on around you—though this isn\'t automatic. At the start of your turn, you automatically attempt a Perception check against the noise\'s DC (or the lowest DC if there is more than one noise), waking up if you succeed. If creatures are attempting to stay quiet around you, this Perception check uses their Stealth DCs. Some magical effects make you sleep so deeply that they don\'t allow you to attempt this Perception check.</li><li>If you are simply asleep, the GM decides you wake up either because you have had a restful night\'s sleep or something disrupted that rest.</ul>","summary":"You\'re asleep or knocked out."},"undetected":{"name":"Undetected","rules":"<p>When you are undetected by a creature, that creature cannot see you at all, has no idea what space you occupy, and can\'t target you, though you still can be affected by abilities that target an area. When you\'re undetected by a creature, that creature is flat-footed to you.</p><p>A creature you\'re undetected by can guess which square you\'re in to try targeting you. It must pick a square and attempt an attack. This works like targeting a hidden creature (requiring a DC 11 flat check, as described on page 466), but the flat check and attack roll are rolled in secret by the GM, who doesn\'t reveal whether the attack missed due to failing the flat check, failing the attack roll, or choosing the wrong square.</p><p>A creature can use the Seek action to try to find you, as described on page 471.</p>","summary":"A creature you\'re undetected by doesn\'t know where you are."},"unfriendly":{"name":"Unfriendly","rules":"<p>This condition reflects a creature\'s disposition toward a particular character, and only supernatural effects (like a spell) can impose these conditions on player characters. A creature that is unfriendly to a character dislikes and specifically distrusts that character. The unfriendly creature won\'t accept Requests from the character.</p>","summary":"An NPC with this condition doesn\'t like you."},"unnoticed":{"name":"Unnoticed","rules":"<p>If you are unnoticed by a creature, that creature has no idea you are present at all. When you\'re unnoticed, you\'re also undetected by the creature. This condition matters for abilities that can be used only against targets totally unaware of your presence.</p>","summary":"A creature is entirely unaware you\'re present."},"wounded":{"name":"Wounded","rules":"<p>You have been seriously injured. If you lose the dying condition and do not already have the wounded condition, you become wounded 1. If you already have the wounded condition when you lose the dying condition, your wounded condition value increases by 1. If you gain the dying condition while wounded, increase your dying condition value by your wounded value.</p><p>The wounded condition ends if someone successfully restores Hit Points to you with Treat Wounds, or if you are restored to full Hit Points and rest for 10 minutes.</p>","summary":"You\'ve been brought back from the brink of death but haven\'t fully recovered."}}},"PF2e":{"TraitStamina":"Stamina"}}')},function(e,t,a){var n=a(9);function i(e){return e&&(e.__esModule?e.default:e)}e.exports=(n.default||n).template({1:function(e,t,a,n,i){return" proficiency-lock"},3:function(e,t,n,i,r){var o;return" "+(null!=(o=e.invokePartial(a(376),t,{name:"./sidebar/actor-stamina",data:r,helpers:n,partials:i,decorators:e.decorators}))?o:"")+" "},compiler:[8,">= 4.3.0"],main:function(e,t,n,r,o){var l,s=e.lambda,c=e.escapeExpression,u=null!=t?t:e.nullContext||{},d=e.lookupProperty||function(e,t){if(Object.prototype.hasOwnProperty.call(e,t))return e[t]};return'<form class="'+c(s(null!=t?d(t,"cssClass"):t,t))+" crb-style"+(null!=(l=d(n,"if").call(u,null!=t?d(t,"isProficiencyLocked"):t,{name:"if",hash:{},fn:e.program(1,o,0),inverse:e.noop,data:o,loc:{start:{line:1,column:35},end:{line:1,column:86}}}))?l:"")+'" autocomplete="off">\n  <aside>\n    <img c
